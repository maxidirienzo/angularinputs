<div class="angularinput form-group" [ngClass]="{ 'has-error': required && submitted && ( (modelValue === '') || (!modelValue) || (modelValue === null) ) }">
	<label *ngIf="!hidelabel"><span class="angularinput-label-required" *ngIf="required">* </span>{{title}}</label>

	<div class="mb-3">
		<div id="avatarplaceholder" (click)="doSelect()" *ngIf="!displayUrl">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1.83 2H21c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V10h3zm7 9c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.2-5c0 1.77 1.43 3.2 3.2 3.2s3.2-1.43 3.2-3.2-1.43-3.2-3.2-3.2-3.2 1.43-3.2 3.2z"></path>
			</svg>
		</div>

		<img id="cropperpreview" [src]="displayUrl" *ngIf="displayUrl" />
	</div>

	<a (click)="doSelect()" [ngClass]="{'disabled':disabled}" href="javascript:void(0)" class="btn btn-xs btn-success"><span class="fa fa-image"></span> seleccionar</a> <a href="javascript:void(0)" [ngClass]="{'disabled':disabled}" (click)="clearUpload()" class="btn btn-xs btn-danger ml-2"><span class="fa fa-times"></span> limpiar</a>
</div>
